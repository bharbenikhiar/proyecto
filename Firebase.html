<!DOCTYPE html>
<html>
<head>
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <meta charset="utf-8" />
    <title>Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <link rel="stylesheet" href="css/contact.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>
<body>
    <h1>My Form</h1>    
    
            <div class="container">
                <h2> form - validation </h2>

                <div class="alert" id="alert">Your message has been sent</div>

               <form onsubmit="submitForm" id="contactForm">
                <div class="form-group">
                  <label for="name">Name :</label>
                  <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                </div>

                <div class="form-group">
                    <label for="number">Number :</label>
                    <input type="text" class="form-control" id="number" placeholder="Enter number" name="number">
                  </div>  
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                  </div>
                  <div class="form-group">
                    <label for="pwd">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                  </div>
                  <div class="checkbox">
                    <label><input type="checkbox" name="remember"> Remember me</label>
                  </div>
                  <input type="submit" value="Send">
                </form>
              
              </div>
              <br>
              <div class="container">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                      <!-- Indicators -->
                      <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                      </ol>
                  
                      <!-- Wrapper for slides -->
                      <div class="carousel-inner">
                        <div class="item active">
                          <img src="res/designs/5.jpg" alt="Los Angeles" style="width:100%;">
                        </div>
                  
                        <div class="item">
                          <img src="res/designs/6.jpg" alt="Chicago" style="width:100%;">
                        </div>
                      
                        <div class="item">
                          <img src="res/designs/7.jpg" alt="New york" style="width:100%;">
                        </div>
                      </div>
                  
                      <!-- Left and right controls -->
                      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                        <span class="glyphicon glyphicon-chevron-left"></span>
                        <span class="sr-only">Previous</span>
                      </a>
                      <a class="right carousel-control" href="#myCarousel" data-slide="next">
                        <span class="glyphicon glyphicon-chevron-right"></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                  </div>

            
            

    <script src="fires.js"></script>   
</body>
</html>
